<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Prodcut Newsletter Signup</title>
</head>
<body>
    <div class="title">
        <h1>Weekly Product Management Newsletter</h1>
        <p>Enter your information below to stay up to date on all the latest in product management, product growth, and industry news!</p>
        <hr>
    </div>
    <div class="newsletter">
        <h2>Newsletter Sign Up</h2>
        <hr>
        <div class="form">
            <input type="Name" id = "Name" placeholder="First Name Last Name" required> 
            <br>
            <input type="Age" id = "Age" placeholder="Your Age Here" required> 
            <br>
            <input type="Email" id = "email" placeholder="Write your email" required> 
            <br>
            <hr>
            <h2>How did you hear about us?</h2>
            <div class = "checkbox-container">
                <div class = "checkbox-wrapper">
                    <input type="checkbox" id="LinkedIn" name="LinkedIn" value="LinkedIn">
                    <label for="LinkedIn"> LinkedIn</label>
                </div>
                <div class = "checkbox-wrapper">
                    <input type="checkbox" id="Facebook" name="Facebook" value="Facebook">
                    <label for="Facebook"> Facebook</label>
                </div>
                <div class = "checkbox-wrapper">
                    <input type="checkbox" id="Twitter" name="Twitter" value="Twitter">
                    <label for="Twitter"> Twitter</label>
                </div>
                <div class = "checkbox-wrapper">
                    <input type="checkbox" id="Word of Mouth" name="Word of Mouth" value="Word of Mouth">
                    <label for="Word of Mouth"> Word of Mouth</label>
                </div>
                <div class = "checkbox-wrapper">
                    <input type="checkbox" id="Other" name="Other" value="Other">
                    <label for="Other"> Other</label>
                </div>
            </div>
            
            <button type="submit"> Submit Now</button>
            <ul class="errors">
            </ul>
        </div>
    </div>
<div class="modal">
    <div class="modal-body">
        <p>Thank you for signing up! Check your email for a confirmation link :)</p>
    </div>
</div>

<script src="app.js"></script>

</body>

</html>
